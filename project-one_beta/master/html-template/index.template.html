<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Face The Rainbow</title>
    <link type="text/css" rel="stylesheet" 
          href="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fbootstrap-2.3.2.css">
    <link type="text/css" rel="stylesheet" href="css/main.css">

            <script type="text/javascript" src="swfobject.js"></script>
            <script type="text/javascript">
            // For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection. 
            var swfVersionStr = "${version_major}.${version_minor}.${version_revision}";
            // To use express install, set to playerProductInstall.swf, otherwise the empty string. 
            var xiSwfUrlStr = "${expressInstallSwf}";
            var flashvars = {};
            var params = {};
            params.quality = "high";
            params.bgcolor = "${bgcolor}";
            params.allowscriptaccess = "sameDomain";
            params.allowfullscreen = "true";
            var attributes = {};
            attributes.id = "${application}";
            attributes.name = "${application}";
            attributes.align = "middle";
            swfobject.embedSWF(
                "${swf}.swf", "flashContent", 
                "${width}", "${height}", 
                swfVersionStr, xiSwfUrlStr, 
                flashvars, params, attributes);
            // JavaScript enabled so display the flashContent div in case it is not replaced with a swf object.
            swfobject.createCSS("#flashContent", "display:block;text-align:left;");
        </script>
  </head>
  <body>
  <div class="container">
      
    <div class="row header">
      <div class="span9">
          <h1>Mythic Games</h1>
        <div class="nav span12">
          <div class="span2">
          </div>
          <div class="span2">
            <a href="index.html">Home</a>
          </div>
          
          <div class="span2">
            <a href="#">About</a>
          </div>
          
          <div class="span2">
            <a href="#">FAQ</a>
          </div>
          
          <div class="span2 contact">
            <a href="#">Contact</a>
          </div>
        </div> <!-- close nav -->
      </div> <!-- close span9 -->
    </div> <!-- clas row header -->

    <content>
      <p>Face the Rainbow. Play until you can't go any farther.</p>
    
    <div id="flash_content">
  		 <script type="text/javascript">
  			<!-- Change the dimensions of the SWF using the width and height variables below -->
  			var width = ${width};
  			var height = ${height};
  			var flashvars = {};
  			var params = {};
  			params.wmode = "direct";
  			var attributes = {};
  			attributes.id = "flash_content";
  			swfobject.embedSWF("${swf}.swf", "myAlternativeContent", width, height, "9.0.0", false, flashvars, params, attributes);
  		</script>

  		<div id="myAlternativeContent">
  			<a href="http://www.adobe.com/go/getflashplayer">
  				<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
  			</a>
  		</div>
	  </div><!-- close flash content-->
    <p>Controls: Use your mouse to guide the unicorn to safty from the "evil" unicorns. Fire! by clicking or holding the left mouse button down</p>
    </content>
    <div class="row footer">
       
      <div class="span6">
        Created by: <a href="http://www.jawa.im">Jeanna Anderson</a>
      </div>

      <div class="span2">
        <a href="http://www.facebook.com/jeanna.anderson3">Facebook</a>
      </div>

      <div class="span2">
        <a href="http://twitter.com/scatzz88">Twitter</a>
      </div>

      <div class="span2">
        <a href="https://plus.google.com/106622669987298837014/posts">Google+</a>
      </div>

    </div> <!-- close footer -->

  </div> <!-- close container -->
</body>
</html>
