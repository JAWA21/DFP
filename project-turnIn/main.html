<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Face The Rainbow</title>
    <link type="text/css" rel="stylesheet" 
          href="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fbootstrap-2.3.2.css">
    <link type="text/css" rel="stylesheet" href="css/main.css">

            <script type="text/javascript" src="swfobject.js"></script>
            <script type="text/javascript">
            // For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection. 
            var swfVersionStr = "11.1.0";
            // To use express install, set to playerProductInstall.swf, otherwise the empty string. 
            var xiSwfUrlStr = "playerProductInstall.swf";
            var flashvars = {};
            var params = {};
            params.quality = "high";
            params.bgcolor = "#000000";
            params.allowscriptaccess = "sameDomain";
            params.allowfullscreen = "true";
            var attributes = {};
            attributes.id = "Main";
            attributes.name = "Main";
            attributes.align = "middle";
            swfobject.embedSWF(
                "Main.swf", "flashContent", 
                "800", "700", 
                swfVersionStr, xiSwfUrlStr, 
                flashvars, params, attributes);
            // JavaScript enabled so display the flashContent div in case it is not replaced with a swf object.
            swfobject.createCSS("#flashContent", "display:block;text-align:left;");
        </script>
  </head>
  <body>
  <div class="container">
      
    <div class="row header">
      <div class="span9">
          <h1>Mythic Games</h1>
        <div class="nav span12">
          <div class="span2">
          </div>
          <div class="span2">
            <a href="index.html">Home</a>
          </div>
          
          <div class="span2">
            <a href="#">About</a>
          </div>
          
          <div class="span2">
            <a href="#">FAQ</a>
          </div>
          
          <div class="span2 contact">
            <a href="#">Contact</a>
          </div>
        </div> <!-- close nav -->
      </div> <!-- close span9 -->
    </div> <!-- clas row header -->

    <article>
      <h2>Face the Rainbow.</h2> 
      <p>Escape the evil unicorns!</p>
    </article>
    <div id="flash_content">
       <script type="text/javascript">
        <!-- Change the dimensions of the SWF using the width and height variables below -->
        var width = 800;
        var height = 700;
        var flashvars = {};
        var params = {};
        params.wmode = "direct";
        var attributes = {};
        attributes.id = "flash_content";
        swfobject.embedSWF("Main.swf", "myAlternativeContent", width, height, "9.0.0", false, flashvars, params, attributes);
      </script>


      <div id="myAlternativeContent">
        <a href="http://www.adobe.com/go/getflashplayer">
          <img src="images/alt.png" />
        </a>
      </div>
       <p>Controls: Use your <em>mouse</em> to guide the unicorn to safety from the "evil" unicorns. Fire! by clicking or holding the <em>left mouse button</em> down</p>
    </div><!-- close flash content-->

    <div class="row footer">
       
      <div class="span6">
        Created by: <a href="http://www.jawa.im">Jeanna Anderson</a>
      </div>

      <div class="span2">
        <a href="http://www.facebook.com/jeanna.anderson3">Facebook</a>
      </div>

      <div class="span2">
        <a href="http://twitter.com/scatzz88">Twitter</a>
      </div>

      <div class="span2">
        <a href="https://plus.google.com/106622669987298837014/posts">Google+</a>
      </div>

    </div> <!-- close footer -->

  </div> <!-- close container -->
</body>
</html>
